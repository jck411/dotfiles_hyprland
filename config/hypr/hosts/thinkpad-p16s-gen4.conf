# Host Profile: ThinkPad P16s Gen 4 AMD
# 16" WUXGA (1920x1200) IPS, AMD Ryzen AI 9 HX PRO 370, Integrated Radeon Graphics

# =============================================================================
# MONITOR
# =============================================================================
# 1920x1200 at native scale (no HiDPI scaling needed)
monitor = eDP-1, 1920x1200@60, auto, 1

# =============================================================================
# GPU DRIVERS (AMD Radeon Integrated — Ryzen AI 9 HX PRO 370)
# =============================================================================
env = LIBVA_DRIVER_NAME,radeonsi
env = MESA_LOADER_DRIVER_OVERRIDE,radeonsi

# =============================================================================
# CURSOR SIZE (standard — no HiDPI)
# =============================================================================
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# =============================================================================
# CURSOR
# =============================================================================
cursor {
    default_monitor = eDP-1
}
