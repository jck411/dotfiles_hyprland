# Host Profile: Dell XPS 13
# Sharp 3200x1800 HiDPI Display, Intel Iris GPU

# =============================================================================
# MONITOR
# =============================================================================
# Using scale 2 for crisp rendering (effective 1600x900)
# For more usable space, try 1.5 (effective 2133x1200)
monitor = eDP-1, 3200x1800@60, auto, 2

# =============================================================================
# GPU DRIVERS (Intel Iris)
# =============================================================================
env = LIBVA_DRIVER_NAME,iHD
env = MESA_LOADER_DRIVER_OVERRIDE,iris

# =============================================================================
# CURSOR SIZE (HiDPI adjusted)
# =============================================================================
env = XCURSOR_SIZE,40
env = HYPRCURSOR_SIZE,40

# =============================================================================
# CURSOR
# =============================================================================
cursor {
    default_monitor = eDP-1
}
