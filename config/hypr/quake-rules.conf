# Quake Terminal - Hyprland Configuration
# Dropdown LLM chat terminal - pinned to all workspaces
# Keybind: Super+A

# ============================================
# TERMINAL SETTINGS
# ============================================

$quakeWidth = 500
$quakeHeight = 500
$quakeX = 6
$quakeY = 44

# ============================================
# KEYBINDING
# ============================================

# Super+A: Toggle quake terminal visibility
bind = SUPER, A, exec, /home/human/REPOS/quake-llm-terminal/toggle-quake.sh

# Super+Q: Close quake terminal and clear history
bind = SUPER, Q, exec, /home/human/REPOS/quake-llm-terminal/close-quake.sh

# Super+Z: Toggle default provider for quake terminal
bind = SUPER, Z, exec, /home/human/REPOS/quake-llm-terminal/toggle-provider.sh

# ============================================
# WINDOW RULES
# ============================================

# Quake terminal window rules (Hyprland 0.53+ block syntax)
windowrule {
    name = quake-terminal
    name = quake-terminal
    match:class = ^(foot-quake)$
    float = true
    size = $quakeWidth $quakeHeight
    move = $quakeX $quakeY
    pin = true
    border = false
    animation = slide top
}
