# Default Host Profile
# Safe fallback values for any machine
#
# Copy this to create a new host profile:
#   cp hosts/default.conf hosts/my-machine.conf
# Then select it during install or with:
#   ./install.sh host

# =============================================================================
# MONITOR
# =============================================================================
# Generic fallback â€” specific monitors should go in monitors.conf
# or override this line in your host profile
monitor = eDP-1, preferred, auto, 1

# =============================================================================
# GPU DRIVERS
# =============================================================================
# Uncomment the pair matching your GPU:
#
# Intel:
# env = LIBVA_DRIVER_NAME,iHD
# env = MESA_LOADER_DRIVER_OVERRIDE,iris
#
# AMD:
# env = LIBVA_DRIVER_NAME,radeonsi
# env = MESA_LOADER_DRIVER_OVERRIDE,radeonsi
#
# NVIDIA (proprietary):
# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = NVD_BACKEND,direct

# =============================================================================
# CURSOR SIZE
# =============================================================================
# Standard 1080p: 24
# HiDPI (2x scale): 40-48
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
